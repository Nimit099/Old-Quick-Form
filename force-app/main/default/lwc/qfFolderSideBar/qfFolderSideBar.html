        <div  >
            <lightning-vertical-navigation selected-item="reports_recent">
                <div id="utility" class="addFolder slds-text-heading_small">
                    <lightning-icon class="addIcon" icon-name="utility:add" alternative-text="Utility image" onclick={openModal} title="Image"></lightning-icon>
                </div>
                <div class="DisplayFolders ">
                    <lightning-vertical-navigation-section  label="Folders">
                        <template for:each={allfolders} for:item="fold"> 
                            <lightning-vertical-navigation-item-icon label={fold.Name} key={fold.Id} name={fold.Id} icon-name="utility:open_folder">{fold.Name}</lightning-vertical-navigation-item-icon>
                        </template>                   
                    </lightning-vertical-navigation-section>
                </div>
            </lightning-vertical-navigation>
            
        </div>
        <!-- <template if:true={isModalOpen}> -->
            <div class="">
                <template if:true={isModalOpen}>
                    <!-- Modal/Popup Box LWC starts here -->
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="PopupClass slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- Modal/Popup Box LWC header here -->
                            <header class="slds-modal__header ">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Folder</h2>
                            </header>
                            <!-- Modal/Popup Box LWC body starts here -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <div class="slds-form-element">
                                    <!-- <label class="slds-form-element__label" for="text-input-id-47">
                                    <abbr class="slds-required" title="required">* </abbr>Enter Name</label> -->
                                    <div class="slds-form-element__control">
                                    <!-- <input type="text" id="text-input-id-47" value={folderName} placeholder="Enter here.." required="" class="slds-input" /> -->
                                    <lightning-input label="Name" value={folderName} required="true"></lightning-input>    
                                    </div>
                                </div>
                            </div>
                            <!-- Modal/Popup Box LWC footer starts here -->
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                                <button class="slds-button slds-button_brand" onclick={createFolder} title="OK">OK</button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </div>
         <!-- </template> -->
    </lightning-card>


    
</template>
